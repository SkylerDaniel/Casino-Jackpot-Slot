<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./src/icon.ico">
	<title>Slot Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>
<html>
<body onload="main()" id="body">
	<div class="usuario" id="usuarioBox">
		<p id="userName"></p>
		<div class="login-buttons">
		  <div id="loginButton">
			<button id="login">Log in</button>
		  </div>
		  <div id="dashboard">
			<button id="logout">Log out</button>
		  </div>
		</div>
	</div>
	<div class="stats">
		<table>
			<td>
				<tr>
					<h1 class="stats-title">STATS</h1>
				</tr>
				<tr>
					<div class="stats-group">
						<h3 id="score">Score: 0</h3>
						<h3 id="wins">Wins: 0</h3>
					</div>
				</tr>
			</td>
		</table>
	</div>
<main>
	<section id="status"><h3 id="text">WELCOME!</h3></section>
	<section id="Slots">
		<div id="slot1" class="a1"></div>
		<div id="slot2" class="a1"></div>
		<div id="slot3" class="a1"></div>
	</section>
	<div class="bottom">
		<img src="src/icons/audioOn.png" id="audio" class="option" onclick="toggleAudio()" />
		<section onclick="doSlot()" id="Gira">SPIN</section>
		 
	</div>
	<canvas id="my-canvas"></canvas>
</main>
<div class="leaderboard">
	<table>
		<td>
			<tr>
				<h1 class="leader-title">LEADERBOARD</h1>
			</tr>
			<tr>
				<div class="leader-group">
					<h3 class="scores" id="score1"></h3>
					<h3 class="scores" id="score2"></h3>
					<h3 class="scores" id="score3"></h3>
					<h3 class="scores" id="score4"></h3>
					<h3 class="scores" id="score5"></h3>
					<h3 class="scores" id="score6"></h3>
					<h3 class="scores" id="score7"></h3>
					<h3 class="scores" id="score8"></h3>
					<h3 class="scores" id="score9"></h3>
					<h3 class="scores" id="score10"></h3>
				</div>
			</tr>
		</td>
	</table>
</div>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
<script src="./confetti.js"></script>
<script src="./main.min.js"></script> <!-- To Uglify: https://skalman.github.io/UglifyJS-online/-->
<script src="./auth.js"></script>
</body>
</html>
